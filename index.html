<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="description" content="Gefahren für Nutzer und Nicht-Nutzer" />
<meta name="author" content="Dominic Rönicke" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>Social Media</title>

<!-- CSS -->
<link rel="stylesheet" href="css/reveal.min.css">
<link rel="stylesheet" href="css/theme/default.css" id="theme">  
<link rel="stylesheet" href="css/overrides.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<!--
<link rel="stylesheet" href="css/zenburn.css"> <!-- Für Code Highlighting -->
-->

<script>
document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
</script>

<!--[if lt IE 9]>
    <script type="text/javascript" src="js/lib/html5shiv.js"></script>
<!--[endif]-->

<body>

<div class="reveal">
    <div class="slides">
        
        <!-- Titelfolie -->
        <section>
            <h1>Titel</h1>
            <h3>Untertitel</h3>
            <p>
                <small>
                    <span style="color:aqua">Dominic Rönicke</span> |
                </small>
            </p>
            <p>
                <!-- Weil ich's kann O.o -->
                <small>Made with <a href="https://github.com/hakimel/reveal.js/">reveal.js</a></small>
            </p>
        </section>
        
        
        <!-- Gliederung -->
        <section>
            <h2>Gliederung</h2>
        </section>

        <section data-state="question" style="height: 700px;">
            <h2>Fragen?</h2>
            <div id="question">
                <!-- Fragezeichen werden per JS geladen js/question.js-->
            </div>
        </section>
        
    </div>
</div>

<script src="js/lib/head.min.js" ></script>
<script src="js/lib/reveal.min.js" ></script>
<script src="config/reveal.js" ></script>
<script src="js/lib/d3.js"></script>
<script src="js/d3.layout.cloud.js"></script>

<!-- Question Cloud -->
<script src="js/question.js"></script>

</html>
